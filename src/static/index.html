<!DOCTYPE html>
<html>
   <head>
      <title>Whiteboard</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css" />
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <script src="socket.io/socket.io.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <ul id="dynamic-list" class="collection"></ul>
          </div>
          <div class="row">
            <div id="div-access" class="col s3 center-align">
              <button id="btn-access" type="submit" class="btn waves-effect waves-light">Access Request</button>
            </div>
            <div id="div-notification" class="col s3 center-align">
              <button id="btn-notification" type="submit" class="btn waves-effect waves-light">Show Notification</button>
            </div>
            <div id="div-pencil" class="col s3 center-align">
              <button id="btn-pencil" type="submit" class="btn waves-effect waves-light">Pencil</button>
            </div>
            <div id="div-eraser" class="col s3 center-align">
              <button class="waves-effect waves-light btn" id="btn-eraser" type="submit" >Erase Me!</button>
            </div>
            <div id="div-eraserall" class="col s3 center-align">
              <button id="btn-eraserall" type="submit" class="waves-effect waves-light btn">Erase All!</button>
            </div>
              <!--<div style="height:0;position:relative;z-index:5">
                <div style="width:10;height:40">
                <button class="waves-effect waves-light btn-large button-width" type="submit" >Meeeeeeeee!</button>
                </div>
              </div> -->
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-content">
                  <canvas id="drawing"></canvas>    
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   </body>
      <script>  
        document.getElementById('div-access').style.display = 'none';
        document.getElementById('div-eraser').style.display = 'none';
        document.getElementById('div-eraserall').style.display = 'none';
        document.getElementById('div-notification').style.display = 'none';
        document.getElementById('div-pencil').style.display = 'none';

        document.getElementById('btn-access').style.display = 'none';
        document.getElementById('btn-eraser').style.display = 'none';
        document.getElementById('btn-eraserall').style.display = 'none';
        document.getElementById('btn-notification').style.display = 'none';
        document.getElementById('btn-pencil').style.display = 'none';
      
        document.getElementById('dynamic-list').style.display = 'none';
      </script>

      <script type="text/javascript">
        $(document).ready(function () {
          $('#btn-notification').click(function(){
            $('#dynamic-list').toggle();
            $(this).text(function(i, text){
                return text === "HIDE NOTIFICATION" ? "SHOW NOTIFICATION" : "HIDE NOTIFICATION";
            })
          })
        });
      </script>
      <script src="client.js"></script>
      <script type="text/javascript" src="CONSTANTS.js"></script>
      <script type="text/javascript" src="storage/appLocalStorage.js"></script>
      <script type="text/javascript" src="scripts/user.js"></script>
      <script type="text/javascript" src="scripts/userrequest.js"></script>
</html>
